apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fiap-fast-food-payments-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /payment
            pathType: Prefix
            backend:
              service:
                name: fiap-fast-food-payments-service
                port:
                  number: 80
